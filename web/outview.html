<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1400,
    height = 900;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-80)
    .linkDistance(20)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var zoomListener = d3.behavior.zoom()
  .scaleExtent([0.1, 12])
  .on("zoom", zoomed);
	
zoomListener(svg);
	
d3.json("full_out.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();
	  
	  console.log("Number of verices " + graph.nodes.length);
	  console.log("Number of Edges " + graph.links.length);
  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

	  
 var inciCount = 0;
 var oCount = 0;
  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("path")
      .attr("class", "node")
      .attr("d", d3.svg.symbol()
			.type(function(d) { 
			if(isInci(d)) {
				return d3.svg.symbolTypes[0];
			} else {
				return d3.svg.symbolTypes[1];
			} }))
      .style("fill", function(d) { 
            var res = d.id.split(":");
            if(res[2] == "inci") {
			inciCount++;
                return "#FF0000";
				
           } else {
		   oCount++;
                return "#00FF00";
				
             }


 })
      .call(force.drag);

	  console.log("Number of Incident Attrs " +  inciCount);
	  console.log(oCount);
  node.append("title")
      .text(function(d) { return d.value + ':' + d.attrn; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) {
		return "translate(" + d.x + "," + d.y + ")";
		});
  });
});




$(".node").on("click", function(d) {
	console.log(d);
});

function zoomed() {
	console.log("Calling zoom");
	svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}	

function isInci(d) { 
            var res = d.id.split(":");
            if(res[2] == "inci") {
                return true;		
           } else {
                return false;
				
             }
	}

</script>
